        <h1>Online Zoo</h1>
      </header>

      <main>
        <div class="zoom-field">
          <div class="all-map centre">
            <figure class="map-animal eagle">
              <figcaption>EAGLE</figcaption>
              <div class="tooltip">
                <a href="zoo/zoo-eagle.html">
                  <img src="../src/img/aside/eagle.jpg" alt="eagle" />
                </a>
                <div class="tooltiptext">
                  <span> EAGLE, California, USA </span>
                </div>
                <div class="smal-tooltip">
                  <span>EAGLE,</span>
                  <span> California, USA </span>
                  <a href="zoo/zoo-eagle.html"><button>Watch online</button></a>
                </div>
              </div>
            </figure>
            <div class="map-text usa">USA</div>
            <figure class="map-animal alligator">
              <div class="tooltip">
                <a href="zoo/zoo-alligator.html">
                  <img src="../src/img/aside/alligator.jpg" alt="alligator" />
                </a>
                <div class="tooltiptext">
                  <span> ALLIGATOR, Florida, USA </span>
                </div>
                <div class="smal-tooltip">
                  <span>ALLIGATOR,</span>
                  <span> Florida, USA</span>
                  <a href="zoo/zoo-alligator.html"
                    ><button>Watch online</button></a
                  >
                </div>
              </div>
              <figcaption>ALLIGATOR</figcaption>
            </figure>

            <div class="map-text drc">Eastern DRC</div>
            <figure class="map-animal gorilla">
              <div class="tooltip">
                <a href="zoo/zoo-gorilla.html">
                  <img src="../src/img/aside/gorilla.jpg" alt="gorilla" />
                </a>
                <div class="tooltiptext">
                  <span> GORILLA, Eastern DRC </span>
                </div>
                <div class="smal-tooltip">
                  <span>GORILLA,</span>
                  <span> Eastern DRC </span>
                  <a href="zoo/zoo-gorilla.html"><button>Watch online</button></a>
                </div>
              </div>
              <figcaption>GORILLA</figcaption>
            </figure>
            <div class="map-text china">China</div>
            <figure class="map-animal panda">
              <div class="tooltip">
                <a href="zoo/zoo-panda.html">
                  <img src="../src/img/aside/panda.jpg" alt="panda" />
                </a>
                <div class="tooltiptext">
                  <span> PANDA, China </span>
                </div>
                <div class="smal-tooltip">
                  <span>PANDA,</span>
                  <span> China</span>
                  <a href="zoo/zoo-panda.html"><button>Watch online</button></a>
                </div>
              </div>
              <figcaption>PANDA BEAR</figcaption>
            </figure>
          </div>
        </div>
        <div class="map-button">
          <button class="map-button__center">0</button>
          <button class="map-button__minus">-</button>
          <button class="map-button__plus">+</button>
        </div>
      </main>
      
<div class="form-feedback hidden" id="form-feedback">
  <span class="close"></span>
  <form class="feedback" action="">
    <input class="name" type="text" placeholder="Name" id="name" required />
    <input class="email" type="email" placeholder="Email" id="email" required />
    <textarea
      class="text-feedback"
      placeholder="Your text here (300 max)"
      id="text-feedback"
      required
    ></textarea>
    <button class="button feedback__button invalid" type="submit" id="send">
      Submit
    </button>
  </form>
</div>
<div class="cover hidden" id="cover"></div>

<div class="popup_content hidden" id="popup_animal">
  <span class="close_popup close"></span>
  <form action="" id="popup_content">
    <div class="popup" id="content_animal">
      <select class="animal_selection">
        <option selected>Alligator</option>
        <option>Panda</option>
        <option>Eagle</option>
        <option>Gorilla</option>
      </select>
      <input
        class="amount"
        type="number"
        placeholder="Amout"
        min="0"
        max="9999"
        id="amount"
        minlength="1"
        maxlength="4"
      />
      <select class="currency">
        <option selected>USD</option>
        <option>EUR</option>
      </select>
      <textarea
        class="your-text"
        maxlength="280"
        placeholder="Your text here"
        id="your-text"
      ></textarea>
      <button class="button popup_button" id="next">Next</button>
    </div>
    <div class="popup-card hidden" id="content_card">
      <input
        class="card-number"
        type="text"
        placeholder="Сard Number"
        pattern="[0-9]{16}"
        minlength="16"
        maxlength="16"
        required
      />
      <input
        class="card-date mm"
        type="text"
        placeholder="MM"
        minlength="2"
        maxlength="2"
        required
      />
      <input
        class="card-date yy"
        type="text"
        placeholder="YY"
        minlength="2"
        maxlength="2"
        required
      />
      <input
        class="card-name"
        type="text"
        placeholder="Сardholder Name"
        required
      />
      <input
        class="card-cvc"
        type="text"
        placeholder="CVC"
        pattern="[0-9]{3}"
        minlength="3"
        maxlength="3"
        required
      />
      <button type="submit" class="button popup_button" id="donate">
        <span class="button__taxt">Donate</span>
      </button>
    </div>
  </form>
</div>
<div class="cover hidden" id="popup_cover"></div>

              <li class="ul__li1">
                <a href="../pages/Contact-us.html">Contact us</a>
              </li>
              <li>
                <a class="feedback"  id="feedback" href="" onclick="return false">Feedback</a>
              </li>
            </ul>
            <ul class="ul__link">
              <li>
                <a href="https://www.instagram.com">

                </a>
              </li>
